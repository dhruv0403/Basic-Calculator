<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align:center; margin-top:40px;">Welcome To My Calculator !</h1>
    <div class="container">
        <div><input type="text" name="text" id="text"></div>
        <div class="row">
            <button class="button" style="background-color:rgb(177, 158, 158);">AC</button>
            <button class="button">Del</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: yellow;">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: yellow;">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: yellow;">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button" style="background-color: yellow;">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
